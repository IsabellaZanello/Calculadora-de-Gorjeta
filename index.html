<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Gorjeta</h1>
        <div class="input-group">
            <label for="bill">Valor da Conta:</label>
            <input type="number" id="bill" placeholder="0.00">
        </div>
        <div class="input-group">
            <label for="tip">Percentual de Gorjeta:</label>
            <input type="number" id="tip" placeholder="15">
        </div>
        <button onclick="calculateTip()">Calcular</button>
        <div class="results">
            <h2>Total a Pagar:</h2>
            <p id="total"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
